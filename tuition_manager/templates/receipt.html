<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Receipt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="receipt-container">
        <h1>Fee Receipt</h1>
        <p><strong>Tuition Management System</strong></p>
        <p><strong>Date: </strong>{{ receipt_date }}</p>
        <table>
            <tr>
                <th>Student Name</th>
                <td>{{ student_name }}</td>
            </tr>
            <tr>
                <th>Admission Number</th>
                <td>{{ admission_number }}</td>
            </tr>
            <tr>
                <th>Fee Amount</th>
                <td>₹{{ fee_amount }}</td>
            </tr>
            <tr>
                <th>Total Amount Paid</th>
                <td>₹{{ total_paid }}</td>
            </tr>
        </table>
        <p><strong>Thank you for your payment!</strong></p>
        <footer>
            <p>For any issues, please contact us.</p>
        </footer>
    </div>
    <a href="{{ url_for('view_students') }}" class="button">Back to Students List</a>
</body>
</html>
